<div>
  <form>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input [(ngModel)]="name" name="name" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input [(ngModel)]="address" name="address" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">City</label>
      <input [(ngModel)]="city" name="city" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input [(ngModel)]="phone" name="phone" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Pincode</label>
      <input [(ngModel)]="pincode" name="pincode" class="form-control" />
    </div>
    <button (click)="submitAddress()" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
