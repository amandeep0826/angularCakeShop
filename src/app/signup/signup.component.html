<div style="width:50% ;margin:auto">
    
    <h1>Sign Up</h1>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input placeholder="Your Email" [(ngModel)]="email" type="email" class="form-control"  aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <div style="color:red">
          <label *ngIf="emailError">{{emailError}}</label>
      </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input [(ngModel)]="name" type="text" class="form-control"  aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" >
    </div>
    <button (click)="signup()" type="submit" class="btn btn-primary">Signup</button>
</div>
