<div style="width:50% ;margin:auto">
    <h1>Login</h1>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input [(ngModel)]="email" type="email" class="form-control"  aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
  
    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" >
    </div>
    <div class="form-group mb-3">
        <a style="float:left" routerLink="/signup">New User? Signup Here</a>
        <a style="float:right" routerLink="/forgot">Forgot Password? Recover Here</a>
    </div>
    <div class="form-group mb-3">
        <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
    </div>
</div>
