<div
  appHighlight
  [routerLink]="['/cake', cakedata.cakeid]"
  class="card zoom"
  style="width: 15rem; margin-top: 1em"
>
  <img
    style="height: 15rem"
    [src]="cakedata.image"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ cakedata.name }}</h5>
    <p class="card-text">{{ cakedata.price }}</p>
  </div>
</div>
